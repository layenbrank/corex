[package]
name = "fluxor"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = 3       # 最高优化级别
lto = true          # 链接时优化（平衡大小与速度）
codegen-units = 1   # 单线程代码生成（提升优化）
incremental = false # 禁用增量编译（避免优化冲突）
panic = "abort"     # 替换展开为直接终止（减小体积）
strip = "symbols"   # 移除调试符号（Rust 1.59+）
# strip = true        # Rust 1.59+ 原生支持

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.41", features = ["derive"] }
config = "0.15.13"
dialoguer = "0.11.0"
glob = "0.3.2"
indicatif = "0.18.0"
regex = "1.11.1"
serde = "1.0.219"
serde_json = "1.0.140"
walkdir = "2.5.0"

[dependencies.windows]
version = "0.61.3"
features = [
    "Data_Xml_Dom", 
    "Win32_UI_WindowsAndMessaging",
    "Win32_UI_Shell",
    "Win32_Foundation",
    "Win32_System_Services",
    "UI_Notifications",
    "UI_Notifications_Management",
    "Foundation"
]
